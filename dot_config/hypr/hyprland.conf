# Common Hyprland configuration
# This file contains shared settings for all machines

# xcursor-pro-hyprcursor package from AUR
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,XCursor-Pro-Hyprcursor-Dark

# Dir for screenshots
env = HYPRSHOT_DIR,/home/lw/Pictures/screenshots

# Electron scaling with hyprland
env = NIXOS_OZONE_WL,1

# Portal stuff
env = XDG_SESSION_TYPE,wayland

# Theme stuff
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,adw-gtk3-dark

# Which programs to use
env = TERMINAL,ghostty
env = FILE_MANAGER,nautilus
env = MENU,rofi
env = BROWSER,helium-browser --force-device-scale-factor=1.25
env = LOCKER,hyprlock
env = EDITOR,nvim

# Other environment variables
# Tell GTK applications to use the portal
env = GTK_USE_PORTAL,1
# Don't know if this works, but let's try
env = QT_USE_PORTAL,1

# macOS-style modifiers
$modCmd = ALT              # Acts like macOS Cmd (Alt key)
$modShift = ALT SHIFT       # Cmd+Shift
$modCtrl = ALT CTRL        # Cmd+Ctrl
$modOpt = SUPER            # Acts like macOS Option (Super key)


# XWayland scaling
xwayland {
    force_zero_scaling = true
}

source = ~/.config/hypr/mocha.conf

# General settings
general {
    gaps_in = 7
    gaps_out = 10
    border_size = 2

    # Active window: warm orange gradient from your wallpaper
    col.active_border = $overlay0
    # Inactive window: subtle outline color
    col.inactive_border = $surface0

    resize_on_border = true
    # allow_tearing = true
    layout = dwindle
}

# removed stuff because deprecated or removed:
# dwindle.no_gaps_when_only = 1

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 1.0
    
    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.4

    shadow {
        enabled = false
        range = 6
        render_power = 3
        color = $crust
        # Add some warmth to shadows using the surface container
        color_inactive = $mantle
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Misc settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vrr = 2
}

# Input configuration
input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle

    follow_mouse = 0
    float_switch_override_focus = 0
    # sensitivity = 0

    repeat_rate = 80
    repeat_delay = 300

    touchpad {
    }
}

# Cursor look and behaviour
cursor {
    # Disable moving mouse to the center of the newly focused window
    # There's also persistent_warps, which moves the cursor to the last position in the window when warping
    # Might wanna try that later.
    no_warps = true
}

# Per-device input configs
device {
    name = logitech-gaming-mouse-g402
    accel_profile = flat
    sensitivity = -0.5
}

# Full-screen/TV workspace - minimal borders
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-fullscreen-borders-on-single-windows
    match:workspace = w[tv1]
    match:float = 0
    border_size = 0
    rounding = 0
}
windowrule {
    name = no-fullscreen-borders-on-fullscreen
    match:workspace = w[f1]
    match:float = 0
    border_size = 0
    rounding = 0
}
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Window management keybinds (macOS-style)
# Cmd+Q: Close window gracefully
bind = $modCmd, Q, killactive
# Cmd+Shift+Q: Force quit
bind = $modShift, Q, exec, kill -KILL $(hyprctl activewindow -j | jq -r '.pid')
# Cmd+Return: Terminal
bind = $modCmd, Return, exec, $TERMINAL
# Cmd+E: File manager
bind = $modCmd, E, exec, nautilus
# Cmd+b: Browser
bind = $modCmd, b, exec, $BROWSER
# Cmd+f: Toggle floating
bind = $modCtrl, f, togglefloating,
# Cmd+Shift+f: Fullscreen
bind = $modShift, f, fullscreen,
# Cmd+P: Pseudo tile, commented out for now due to conflicts
# bind = $modCmd, P, pseudo,
# Cmd+Ctrl+Shift+K: Exit
bind = $modCtrl SHIFT, K, exit

# Cmd+Tab: Switch between all windows (hyprshell)
# bind = $modCmd, Tab, exec, hyprshell dispatch
# Cmd+Shift+Tab: Reverse direction
# bind = $modShift, Tab, exec, hyprshell dispatch --reverse
# Cmd+`: Switch between windows of same app
# bind = $modCmd, grave, exec, hyprshell dispatch --same
# Cmd+Shift+`: Reverse same-app direction
# bind = $modShift, grave, exec, hyprshell dispatch --same --reverse

# macOS-style shortcuts (Alt acts as Cmd, sends Ctrl to apps)
binde = $modCmd, W, sendshortcut, CTRL, W,    # Close tab/window
# Let's try this for copypaste
# binde = $modCmd, C, sendshortcut, CTRL, C,    # Copy
# binde = $modCmd, V, sendshortcut, CTRL, V,    # Paste
binde = $modCmd, C, sendshortcut, CTRL, INSERT,
binde = $modCmd, V, sendshortcut, SHIFT, INSERT,
binde = $modCmd, A, sendshortcut, CTRL, A,    # Select all
binde = $modCmd, X, sendshortcut, CTRL, X,    # Cut
binde = $modCmd, Z, sendshortcut, CTRL, Z,    # Undo
binde = $modCmd SHIFT, Z, sendshortcut, CTRL, Y,    # Redo
binde = $modCmd, F, sendshortcut, CTRL, F,    # Find
binde = $modCmd, S, sendshortcut, CTRL, S,    # Save
binde = $modCmd, T, sendshortcut, CTRL, T,    # New tab
binde = $modCmd, P, sendshortcut, CTRL, P,    # New tab

# Terminal-specific copy/paste (Ctrl+Shift+C/V)
binde = $modCmd SHIFT, C, sendshortcut, CTRL SHIFT, C,    # Terminal copy
binde = $modCmd SHIFT, V, sendshortcut, CTRL SHIFT, V,    # Terminal paste

# Layout controls
bind = $modCmd, G, layoutmsg, togglesplit
bind = $modCtrl, h, exec, hyprctl dispatch splitratio -0.1
bind = $modCtrl, l, exec, hyprctl dispatch splitratio +0.1

# Focus movement
bind = $modCmd, left, movefocus, l
bind = $modCmd, right, movefocus, r
bind = $modCmd, up, movefocus, u
bind = $modCmd, down, movefocus, d

bind = $modCmd, h, movefocus, l
bind = $modCmd, l, movefocus, r
bind = $modCmd, k, movefocus, u
bind = $modCmd, j, movefocus, d

# Window movement
bind = $modShift, h, movewindow, l
bind = $modShift, l, movewindow, r
bind = $modShift, k, movewindow, u
bind = $modShift, j, movewindow, d

# Workspace switching
bind = $modCmd, 1, workspace, 1
bind = $modCmd, 2, workspace, 2
bind = $modCmd, 3, workspace, 3
bind = $modCmd, 4, workspace, 4
bind = $modCmd, 5, workspace, 5
bind = $modCmd, 6, workspace, 6
bind = $modCmd, 7, workspace, 7
bind = $modCmd, 8, workspace, 8
bind = $modCmd, 9, workspace, 9
bind = $modCmd, 0, workspace, 10

# Move windows to workspaces
bind = $modShift, 1, movetoworkspacesilent, 1
bind = $modShift, 2, movetoworkspacesilent, 2
bind = $modShift, 3, movetoworkspacesilent, 3
bind = $modShift, 4, movetoworkspacesilent, 4
bind = $modShift, 5, movetoworkspacesilent, 5
bind = $modShift, 6, movetoworkspacesilent, 6
bind = $modShift, 7, movetoworkspacesilent, 7
bind = $modShift, 8, movetoworkspacesilent, 8
bind = $modShift, 9, movetoworkspacesilent, 9
bind = $modShift, 0, movetoworkspacesilent, 10

# Special workspace
bind = $modCmd, D, togglespecialworkspace, magic
bind = $modShift, D, movetoworkspace, special:magic

# Mouse workspace switching
bind = $modCmd, mouse_down, workspace, e+1
bind = $modCmd, mouse_up, workspace, e-1

# Screenshot
bind = , PRINT, exec, hyprshot -m region

# Application launcher (macOS-style)
# Cmd+Space: Rofi app launcher with icons
bindr = $modCmd, Space, exec, pkill rofi || rofi -show drun -show-icons
# Cmd+R: Rofi run mode
bindr = $modCmd, R, exec, rofi -show run

# Mouse binds
bindm = $modCmd, mouse:272, movewindow
bindm = $modCmd, mouse:273, resizewindow

# Media and system controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = $modCmd, semicolon, exec, hyprlock --immediate
bindel = , switch:Lid Switch, exec, hyprlock --immediate

# Window rules
# Prevent maximization
windowrule = match:class .*, suppress_event maximize

windowrule {
    name = no-gnome-filepicker-shadow
    match:class = ^Xdg-desktop-portal-gtk$
    float = 1
    no_shadow = 1
}
# Prevent gnome filepicker dropping shadow
#windowrule = noshadow, class:Xdg-desktop-portal-gtk
# Float (no tile) all filepickers
#windowrule = float, class:Xdg-desktop-portal-gtk
# Make mpv always full-opacity
#windowrule = opaque, title:(.*)( mpv)$
# Make mpv always full-brightness
#windowrule = nodim, title:(.*)( mpv)$
windowrule {
    name = no-mpv-dim
    match:title = (.*)( mpv)$
    opaque = 1
    no_dim = 1
}

# Color-based window rules using the matugen palette
# Error/critical applications get error colors
windowrule = match:title .*[Ee]rror.*, border_color $peach $red
windowrule = match:title .*[Cc]rash.*, border_color $peach $red

# Desktop gremlins window rules
windowrule = match:title ilgwg_desktop_gremlins.py, no_blur on
windowrule = match:title ilgwg_desktop_gremlins.py, no_shadow on
windowrule = match:title ilgwg_desktop_gremlins.py, border_size 0

# Startup applications (common)
exec-once = awww-daemon
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = hypridle
exec-once = hyprshell run &
exec-once = keepassxc --minimized

# GNOME integration
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Start polkit agent
exec-once = systemctl --user start hyprpolkitagent

# XDG Desktop Portal integration
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# -----
# Machine-specific configuration (utsuho)

# Dual monitor configuration
# Left monitor (main): 27" 1440p 180Hz without scaling
monitor = DP-1,2560x1440@180.00,0x0,1.0
# Right monitor (secondary): 24" 1440p 75Hz 1.25x scaling
monitor = HDMI-A-1,2560x1440@74.97,2560x288,1.25

# Fallback for any other monitors
monitor = ,preferred,auto,1.0

# AMD GPU optimizations
env = WLR_DRM_NO_ATOMIC,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Workspace assignment for dual monitor setup
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1

workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Gaming window rules for tearing
windowrule = match:class ^(cs2)$, immediate on
windowrule = match:class ^(steam_app_.*)$, immediate on
windowrule = match:class ^(gamescope)$, immediate on

# Discord push-to-talk bind (F24/keycode 202)
bind = , code:202, pass, class:^(discord|vesktop|webcord|xev)$

# Bind to deactivate primary monitor for a while (meshes good with connecting my work laptop to the primary screen)
bind = $modShift, M, exec, hyprctl keyword monitor "DP-1, disable"
bind = $modCtrl, M, exec, hyprctl keyword monitor "DP-1,2560x1440@180.00,0x0,1.0"

# Machine-specific startup applications
exec-once = awww img ~/Pictures/wallpapers/wp_utsuho.png

