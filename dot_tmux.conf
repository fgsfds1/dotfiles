# =============================================================================
# Tmux Configuration - Catppuccin Mocha Theme
# Cross-platform: macOS and Linux
# =============================================================================

# =============================================================================
# General Settings
# =============================================================================

# Use vi mode for copy mode
set -g mode-keys vi

# Enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# Increase scrollback buffer (50000 lines)
set -g history-limit 50000

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Reduce escape time for faster key response (vim users)
set -sg escape-time 10

# Focus events (for vim focus events)
set -g focus-events on

# =============================================================================
# Key Bindings
# =============================================================================

# Keep default prefix (Ctrl+b)
# No prefix remapping needed

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# More intuitive split keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation with Shift+Arrow (no prefix needed)
bind -n S-Left  previous-window
bind -n S-Right next-window

# Copy mode with 'v' (visual) and 'y' (yank)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Copy mode with 'Escape' to exit
bind -T copy-mode-vi Escape send -X cancel

# =============================================================================
# Status Bar Configuration (Pre-Catppuccin)
# =============================================================================

# Status bar position
set -g status-position bottom

# Status bar update interval
set -g status-interval 5

# Status bar lengths
set -g status-left-length 100
set -g status-right-length 100

# =============================================================================
# Plugin Manager (TPM)
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# =============================================================================
# Plugin Configuration
# =============================================================================

# Catppuccin theme configuration
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# Window status format
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "text"

# Status modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Resurrect configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Continuum configuration
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Yank configuration (uses system clipboard automatically)
set -g @yank_action 'copy-pipe-and-cancel'

# =============================================================================
# Initialize TPM (must be at the bottom)
# =============================================================================

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
