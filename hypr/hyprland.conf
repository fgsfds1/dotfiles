# Common Hyprland configuration
# This file contains shared settings for all machines

# xcursor-pro-hyprcursor package from AUR
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,XCursor-Pro-Hyprcursor-Dark

# Dir for screenshots
env = HYPRSHOT_DIR,/home/lw/Pictures/screenshots

# Electron scaling with hyprland
env = NIXOS_OZONE_WL,1

# Portal stuff
env = XDG_SESSION_TYPE,wayland

# Theme stuff
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,adw-gtk3-dark

# Which programs to use
env = TERMINAL,kitty
env = FILE_MANAGER,nautilus
env = MENU,rofi
env = BROWSER,firefox-developer-edition
env = LOCKER,hyprlock
env = EDITOR,nvim

# Other environment variables
# Tell GTK applications to use the portal
env = GTK_USE_PORTAL,1
# Don't know if this works, but let's try
env = QT_USE_PORTAL,1


# XWayland scaling
xwayland {
    force_zero_scaling = true
}

source = ~/.config/hypr/colors.conf

# General settings
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 3

    # Active window: warm orange gradient from your wallpaper
    col.active_border = $primary $primary_container 45deg
    # Inactive window: subtle outline color
    col.inactive_border = $outline_variant

    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

# removed stuff because deprecated or removed:
# dwindle.no_gaps_when_only = 1

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.9
    
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.3

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = $shadow
        # Add some warmth to shadows using the surface container
        color_inactive = $surface_container_low
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Misc settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vrr = 2
}

# Input configuration
input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 80
    repeat_delay = 300

    touchpad {
    }
}

# Gestures
# gestures {
#     workspace_swipe = false
# }

# Per-device input configs
device {
    name = etps/2-elantech-touchpad
    enabled = false
}

device {
    name = logitech-gaming-mouse-g402
    accel_profile = flat
    sensitivity = -0.5
}

# Full-screen/TV workspace - minimal borders
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-fullscreen-borders-on-single-windows
    match:workspace = w[tv1]
    match:float = 0
    border_size = 0
    rounding = 0
}
windowrule {
    name = no-fullscreen-borders-on-fullscreen
    match:workspace = w[f1]
    match:float = 0
    border_size = 0
    rounding = 0
}
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Window management keybinds
# Q should close window gracefully
bind = SUPER, Q, killactive
# Shift+Q should send sigkill
bind = SUPER SHIFT, Q, exec, kill -KILL $(hyprctl activewindow -j | jq -r '.pid')
bind = SUPER, Return, exec, kitty
bind = SUPER, E, exec, nautilus
bind = SUPER, b, exec, firefox-developer-edition
bind = SUPER, f, togglefloating,
bind = SUPER SHIFT, f, fullscreen,
bind = SUPER, P, pseudo,
bind = SUPER CTRL SHIFT, K, exit

# Layout controls
bind = SUPER, T, layoutmsg, togglesplit
bind = SUPER CTRL, h, exec, hyprctl dispatch splitratio -0.1
bind = SUPER CTRL, l, exec, hyprctl dispatch splitratio +0.1

# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Window movement
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Use Alt-Tab to switch between recent workspaces
bind = ALT, Tab, workspace, prev

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Special workspace
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Mouse workspace switching
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Screenshot
bind = , PRINT, exec, hyprshot -m region

# Application launcher (why both)
bindr = SUPER, R, exec, rofi -show run
bindr = SUPER, Space, exec, rofi -show drun -show-icons

# Mouse binds
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Media and system controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = SUPER, semicolon, exec, hyprlock --immediate
bindel = , switch:Lid Switch, exec, hyprlock --immediate

# Window rules
# Prevent maximization
windowrulev2 = suppressevent maximize, class:.*

windowrule {
    name = no-gnome-filepicker-shadow
    match:class = ^Xdg-desktop-portal-gtk$
    float = 1
    no_shadow = 1
}
# Prevent gnome filepicker dropping shadow
#windowrule = noshadow, class:Xdg-desktop-portal-gtk
# Float (no tile) all filepickers
#windowrule = float, class:Xdg-desktop-portal-gtk
# Make mpv always full-opacity
#windowrule = opaque, title:(.*)( mpv)$
# Make mpv always full-brightness
#windowrule = nodim, title:(.*)( mpv)$
windowrule {
    name = no-mpv-dim
    match:title = (.*)( mpv)$
    opaque = 1
    no_dim = 1
}

# Color-based window rules using the matugen palette
# Error/critical applications get error colors
windowrulev2 = bordercolor $error $error_container, class:(firefox).*crashreporter
windowrulev2 = bordercolor $error $error_container, title:.*[Ee]rror.*
windowrulev2 = bordercolor $error $error_container, title:.*[Cc]rash.*

# Desktop gremlins window rules
windowrulev2 = noblur, title:ilgwg_desktop_gremlins.py
windowrulev2 = noshadow, title:ilgwg_desktop_gremlins.py
windowrulev2 = noborder, title:ilgwg_desktop_gremlins.py

# Startup applications (common)
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = hypridle

# GNOME integration
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Start polkit agent
exec-once = systemctl --user start hyprpolkitagent

# XDG Desktop Portal integration
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# -----
# Machine-specific configuration (utsuho)

# Dual monitor configuration
# Left monitor (main): 27" 1440p 180Hz without scaling
monitor = DP-1,2560x1440@180.00,0x0,1.0
# Right monitor (secondary): 24" 1440p 75Hz 1.25x scaling
monitor = HDMI-A-1,2560x1440@74.97,2560x288,1.25

# Fallback for any other monitors
monitor = ,preferred,auto,1.0

# AMD GPU optimizations
env = WLR_DRM_NO_ATOMIC,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Workspace assignment for dual monitor setup
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1

workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Gaming window rules for tearing
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(gamescope)$

# Discord push-to-talk bind (F24/keycode 202)
bind = , code:202, pass, class:^(discord|vesktop|webcord|xev)$

# Bind to deactivate primary monitor for a while (meshes good with connecting my work laptop to the primary screen)
bind = SUPER SHIFT, M, exec, hyprctl keyword monitor "DP-1, disable"
bind = SUPER CTRL, M, exec, hyprctl keyword monitor "DP-1,2560x1440@180.00,0x0,1.0"

# Machine-specific startup applications
exec-once = swww img ~/Pictures/wallpapers/wp_utsuho.png

