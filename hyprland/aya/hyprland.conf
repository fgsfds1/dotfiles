# Aya machine-specific Hyprland configuration
# ThinkPad E14 AMD with HiDPI display

# Source common configuration
source = ~/.config/hypr/common/hyprland.conf

# Monitor configuration with HiDPI scaling
monitor = ,preferred,auto,1.25

# Machine-specific startup
exec-once = swww img ~/Pictures/wallpapers/wp_aya.jpg
exec-once = blueman-applet


