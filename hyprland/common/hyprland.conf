# Common Hyprland configuration
# This file contains shared settings for all machines

# Environment variables
env = XCURSOR_SIZE,64
env = HYPRCURSOR_SIZE,64
env = HYPRSHOT_DIR,/home/lw/Pictures/screenshots
# Electron scaling with hyprland
env = NIXOS_OZONE_WL,1

# XWayland scaling
xwayland {
    force_zero_scaling = true
}

# Variables
$terminal = kitty
$fileManager = dolphin
$menu = rofi
$menuargs = -show drun -show-icons
$browser = firefox
$locker = hyprlock --immediate
$mainMod = SUPER

# General settings
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Dwindle layout
dwindle {
    no_gaps_when_only = 1
    pseudotile = true
    preserve_split = true
}

# Decorations
decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
        new_optimizations = true
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Misc settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    # Gaming optimizations (beneficial for all machines)
    allow_tearing = true
    vrr = 1
}

# Input configuration
input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle

    follow_mouse = 1
    sensitivity = 0

    touchpad {
    }
}

# Gestures
gestures {
    workspace_swipe = false
}

# Per-device input configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = etps/2-elantech-touchpad
    enabled = false
}

device {
    name = logitech-pebble-mouse
    accel_profile = flat
}

# Window management keybinds
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, b, exec, $browser
bind = $mainMod, f, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod CTRL SHIFT, K, exit

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window movement
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshot
bind = , PRINT, exec, hyprshot -m region

# Application launcher
bindr = $mainMod, R, exec, pkill $menu || $menu $menuargs
bindr = $mainMod, T, exec, pkill $menu || $menu $menuargs

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media and system controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = $mainMod, semicolon, exec, $locker
bindel = , switch:Lid Switch, exec, $locker

# Window rules
windowrulev2 = suppressevent maximize, class:.*

# Startup applications (common)
exec-once = swww init
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = dunst


