# Common Hyprland configuration
# This file contains shared settings for all machines

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/lw/Pictures/screenshots

# GTK and Qt theme configuration for dark theme
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_STYLE_OVERRIDE,Fusion

# Electron scaling with hyprland
env = NIXOS_OZONE_WL,1

# XWayland scaling
xwayland {
    force_zero_scaling = true
}

# Variables
$terminal = kitty
$fileManager = dolphin
$menu = rofi
$menuargs = -show drun -show-icons
$browser = firefox-developer-edition
$locker = hyprlock --immediate
$mainMod = SUPER
# Alt key as secondary modifier
$secondaryMod = ALT

# General settings
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 3

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

# removed stuff because deprecated or removed:
# dwindle.no_gaps_when_only = 1

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = 1
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# Misc settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vrr = 1
}

# Input configuration
input {
    kb_layout = us, ru
    kb_options = grp:caps_toggle

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 80
    repeat_delay = 300

    touchpad {
    }
}

# Gestures
gestures {
    workspace_swipe = false
}

# Per-device input configs
device {
    name = etps/2-elantech-touchpad
    enabled = false
}

device {
    name = logitech-gaming-mouse-g402
    accel_profile = flat
    sensitivity = -0.5
}

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Window management keybinds
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, b, exec, $browser
bind = $mainMod, f, togglefloating,
bind = $mainMod SHIFT, f, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod CTRL SHIFT, K, exit

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window movement
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Use Alt-Tab to switch between recent workspaces
bind = $secondaryMod, Tab, workspace, prev

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshot
bind = , PRINT, exec, hyprshot -m region

# Application launcher (why both)
bindr = $mainMod, R, exec, rofi -show run
bindr = $mainMod, Space, exec, $menu $menuargs

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media and system controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = $mainMod, semicolon, exec, $locker
bindel = , switch:Lid Switch, exec, $locker

# Window rules
windowrulev2 = suppressevent maximize, class:.*

# Startup applications (common)
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = dunst

