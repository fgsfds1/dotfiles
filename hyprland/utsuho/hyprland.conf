# Utsuho machine-specific Hyprland configuration
# Main desktop PC with dual 1440p monitors

# Source common configuration
source = ~/.config/hypr/common/hyprland.conf

# Dual monitor configuration
# Left monitor (main): 27" 1440p 180Hz without scaling
monitor = DP-1,2560x1440@180,0x0,1.0
# Right monitor (secondary): 24" 1440p 75Hz 1.25x scaling
monitor = DP-2,2560x1440@75,2133x0,1.25

# Fallback for any other monitors
monitor = ,preferred,auto,1.0

# AMD GPU optimizations
env = WLR_DRM_NO_ATOMIC,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1


# Workspace assignment for dual monitor setup
# Workspaces 1-5 on main monitor (left)
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1

# Workspaces 6-10 on secondary monitor (right)
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# Gaming window rules for tearing
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(gamescope)$

# Discord push-to-talk bind (F24/keycode 202)
bind = , F24, pass, class:^(discord|vesktop|webcord)$

# Machine-specific startup applications
exec-once = swww img ~/Pictures/wallpapers/wp_utsuho.jpg

# Optional: Set different wallpapers per monitor
# exec-once = swww img ~/Pictures/wallpapers/wp_utsuho.jpg --outputs DP-1
# exec-once = swww img ~/Pictures/wallpapers/wp_utsuho_secondary.jpg --outputs DP-2
